# Sample plugins config
plugins:
  # Set of enabled plugins at root level
  enabled-plugins:
    - container
  # All k8s plugins default configuration
  k8s:
    scheduler-name: flyte-scheduler
    default-cpus: 1024m
    default-memory: 1024Mi
    default-annotations:
      - annotationKey1: annotationValue1
      - annotationKey2: annotationValue2
    default-labels:
      - label1: labelValue1
      - label2: labelValue2
    resource-tolerations:
      nvidia.com/gpu:
        key: flyte/gpu
        value: dedicated
        operator: Equal
        effect: NoSchedule
      storage:
        - key: storage
          value: special
          operator: Equal
          effect: PreferNoSchedule
    interruptible-node-selector:
      - x/interruptible: "true"
    interruptible-tolerations:
      - key: x/flyte
        value: interruptible
        operator: Equal
        effect: NoSchedule
    interruptible-node-selector-requirement:
      key:  x/interruptible
      operator: In
      values:
        - "true"
    non-interruptible-node-selector-requirement:
      key:  x/interruptible
      operator: DoesNotExist
    architecture-node-selector:
      amd64:
        - x/architecture: "amd64"
      arm64:
        - x/architecture: "arm64"
      armv6:
        - x/architecture: "armv6"
      armv7:
        - x/architecture: "armv7"
    architecture-tolerations:
      amd64:
        - key: x/flyte
          value: amd64
          operator: Equal
          effect: NoSchedule
      arm64:
        - key: x/flyte
          value: arm64
          operator: Equal
          effect: NoSchedule
      armv6:
        - key: x/flyte
          value: armv6
          operator: Equal
          effect: NoSchedule
      armv7:
        - key: x/flyte
          value: armv7
          operator: Equal
          effect: NoSchedule
    architecture-node-selector-requirement:
      amd64:
        key: x/architecture
        operator: In
        values:
          - "amd64"
      arm64:
        key: x/architecture
        operator: In
        values:
          - "arm64"
      armv6:
        key: x/architecture
        operator: In
        values:
          - "armv6"
      armv7:
        key: x/architecture
        operator: In
        values:
          - "armv7"
    default-env-vars:
      - AWS_METADATA_SERVICE_TIMEOUT: 5
      - AWS_METADATA_SERVICE_NUM_ATTEMPTS: 20
      - FLYTE_AWS_ENDPOINT: "http://minio.flyte:9000"
      - FLYTE_AWS_ACCESS_KEY_ID: minio
      - FLYTE_AWS_SECRET_ACCESS_KEY: miniostorage
